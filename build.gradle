plugins {
    id 'java'
    id 'application'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'Main'  // La clase principal que tiene el m√©todo main
}

jar {
    manifest {
        attributes(
            'Main-Class': 'Main'  // Esto agrega el atributo Main-Class al manifiesto del JAR
        )
    }
}